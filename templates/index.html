<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Meow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="intro-overlay">
        <div id="intro-content">
            <img src="/static/images/wizard-cat.png" alt="TarotMeow Mascot" id="intro-mascot">
            <h1>Welcome to TarotMeow</h1>
            <p>Your mystical guide to the past, present, and future.</p>
            <button id="begin-btn">Begin</button>
        </div>
    </div>

    <div class="chat-container" style="display: none;">
        <div id="chat-header">
            <h2>TarotMeow</h2>
        </div>
        <div id="message-list">
            <!-- Messages will be appended here -->
        </div>

        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your question..." autocomplete="off" required>
            <button type="button" id="send-btn">Send</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/typing.js') }}"></script>
</body>
</html>
